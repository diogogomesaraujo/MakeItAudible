{% extends "layout.html" %}

{% block title %}Invalid File Type{% endblock %}

{% block content %}
<div class="alert alert-warning text-center" style="border: none;" role="alert">
    <h4 class="alert-heading">Invalid File Type!</h4>
    <p>The uploaded file is not a PDF. Please select a valid PDF file to convert.</p>
    <a href="{{ url_for('index') }}" class="btn btn-dark mt-3">Try Again</a>
</div>
{% endblock %}
